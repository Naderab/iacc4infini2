<div *ngIf="control!.invalid && control!.touched">
    <div *ngIf="control!.errors!['required']">{{inputName}} is required</div>
    <div *ngIf="control!.errors!['pattern']">{{inputName}} is invalid</div>
    <div *ngIf="control!.errors!['minlength']">{{inputName}} must have at least {{control!.errors!["minlength"]!["requiredLength"]}} characters</div>
    <div *ngIf="control!.errors!['maxlength']">{{inputName}} must be less than {{control!.errors!["minlength"]!["requiredLength"]}} characters</div>
</div>
